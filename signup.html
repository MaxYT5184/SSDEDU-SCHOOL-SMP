<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - School SMP</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="auth.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <main>
    <h1>Create an Account</h1>
    <form id="signupForm">
      <input type="email" placeholder="School Email (ends with @ssdedu.org)" required id="email"><br>
      <input type="text" placeholder="Display Name" required id="name"><br>
      <input type="password" placeholder="Password" required id="password"><br>
      <label>Upload Profile Image (optional)</label><br>
      <input type="file" id="image"><br><br>
      <button type="submit">Sign Up</button>
    </form>
    <p id="signupMsg"></p>
  </main>
  <script defer src="auth.js"></script>
</body>
</html>
